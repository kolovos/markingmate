language: java
os:
- osx
before_install:
- wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.2-bin.tar.gz
- tar -xzvf apache-ant-1.10.2-bin.tar.gz
- export PATH=`pwd`/apache-ant-1.10.2/bin:$PATH
- cd io.dimitris.markingmate
script:
- ant
- rm ../apache-ant-1.10.2-bin.tar.gz
- rm -rf ../apache-ant-1.10.2
deploy:
  provider: releases
  api_key:
    secure: 
  file: io.dimitris.markingmate/dist/MarkingMate.dmg
  skip_cleanup: true
  on:
    repo: kolovos/markingmate
