prompt: >
  You are a teacher who has written a piece of feedback for a student on an assessment,
  about this question in the assessment:
  
  ```question
  $question
  ```

  Your feedback is in the following fenced block:
  
  ```feedback
  $input
  ```
  
  Summarise the feedback in plain text, without using itemized lists.
  Write it as if you were giving the feedback to the student (without saying things like "The feedback says"), but keep it concise.
  Stay within the statements that were made, without making additions.
  Do not mention anything about revisions to the submission.
  Do not produce any other text besides the summary.
